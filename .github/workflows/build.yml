name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-20.04, windows-2019 ]
        python-version: [ '3.9', '3.10', '3.11', '3.12' ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Set up MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x86_64

      - name: Set up CMake and Ninja
        uses: lukka/get-cmake@latest

      - name: Set up CUDA Toolkit
        uses: Jimver/cuda-toolkit@master
        with:
          cuda: '11.8.0'
          method: 'network'
          sub-packages: '["nvcc","cudart"]'
          linux-local-args: '["--toolkit"]'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          python -m pip install torch torchvision --extra-index-url https://download.pytorch.org/whl/cu118

      - name: Build wheel
        env:
          # https://github.com/pytorch/extension-cpp/issues/71#issuecomment-1183674660
          TORCH_CUDA_ARCH_LIST: "3.5;5.0;6.0;6.1;7.0;7.5;8.0;8.6+PTX"
          DISTUTILS_USE_SDK: true
        run: python setup.py bdist_wheel

      - name: Repair Wheels
        if: runner.os == 'Linux'
        env:
          AUDITWHEEL_PLAT: manylinux_2_31_x86_64
        run: |
          pip install auditwheel setuptools "patchelf>=0.14"
          python -m auditwheel --verbose repair -w dist --exclude "libtorch_python.so" --exclude "libc10.so" --exclude "libtorch_cpu.so" dist/*.whl

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-Python${{ matrix.python-version }}
          path: |
            dist/*-win*.whl
            dist/*-manylinux*.whl